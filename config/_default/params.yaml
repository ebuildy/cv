  intro: |
    Passionné par le concept de l'open-source, dès que possible je met mon travail (et talent ^_^) à disposition:

  list:
  - title: dataTok
    url: https://datatok.github.io
    image:
      url: images/datatok.png
    tagline: |
      Communauté experts data / devop / infra autour des technos elasticsearch , spark , k8s

      Héberge des projets open-sources

  - title: elastic-copy
    url: https://github.com/datatok/elastic-copy
    tagline: |
      Pour copier des aliases / index d'une instance elasticsearch à une autre.
      
      La différence avec elasticdump ? elastic-copy est codé en golang, et fonctionne en parrallèle ! 
      Selon votre topologie de shards, il sera X fois + rapide.

  - title: Helm chart Zeppelin & RabbitMQ
    url: https://github.com/datatok/helm-charts
    tagline: |
      Pour déployer sur kubernetes rabbitMQ ou Zeppelin, avec un Helm chart.

  - title: lighthouse bench CLI
    url: https://github.com/ebuildy/lighthouse-urls-bench
    tagline: |
      Pour lancer depuis son PC des tests lighthouse (analyze page web),
      les résultats sont stockés dans elasticsearch, data-viz avec kibana

  - title: keployr
    url: https://github.com/ebuildy/ansible-keployr
    tagline: |
      Ensemble de recettes Ansible pour créer des applications argoCD 


