  title: "Career Profile"
  summary: |
    ### + de 15 ans d'expériences dans des projets web 
    #### innovants et à haute volumétrie

    Après math sup & spé, une école d'ingénieur, je pars 1 an à Londres en tant que développeur web. 
    Je reviens en France, m'installe à Aix en provence et continue de travailler comme développeur / devop.

    Curieux et passionné par le web, les data mashup, je créée une application qui aboutira sur la création de Qwant, le moteur de recherche respectueux de la vie privée.

    S'en suit 10 ans de collaboration dans des sujets variés comme:
    * développement web (php, nodeJS)
    * data avec elasticsearch et spark
    * devop avec gitlab CI
    * infrastructure avec kubernetes

    Durant ces 10 ans j'ai également travaillé en tant que consultant pour d'autres sociétés et monter plusieurs startups, 
    parce que "qui peut le +, peut le -"

